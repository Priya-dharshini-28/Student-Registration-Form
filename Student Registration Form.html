<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <div style="width: 400px;margin:100px auto;font-size: 25px;" >
        <form action="success.html"method="get">
        <table>
            <tr>
                <td>Name</td> <td><input type="text" placeholder="Enter your name"required></td>
            </tr>
            <tr>
                <td>Age</td> <td><input type="number" placeholder="Enter your age"required></td>
            </tr>
            <tr>
                <td>Email</td> <td><input type="email" placeholder="Enter your email"required></td>
            </tr>
            <tr>
                <td>Department</td> 
                <td>
                    <select required>
                           <option>CSE</option>
                           <option>AI&DS</option>
                           <option>IT</option>
                           <option>ECE</option>
                           <option>EEE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td> 
                <td>
                  <label> <input type="radio" name="gender" value="Male" required>Male</label><br>
                   <label><input type="radio" name="gender" value="Female" required>Female</label>
                </td>
            </tr>
            <tr>
               <td >
                   <input type="Reset">
                   <input type="Submit">
               </td>
            </tr>
        </table>
        </form>
    </body>
</html>
